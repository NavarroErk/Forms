<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=https://github.com/NavarroErk/Forms.git, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@200&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <main>
      <section id="section1">
        <div id="logo-div">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt=""
          />
          <h1>ODIN</h1>
        </div>
      </section>
      <section id="section2">
        <form method="post" action="#">
          <h1>Sign-Up Form</h1>

          <div class="form-group">
            <p id="required-para">*All entries required</p>
            <div class="input-group">
              <label for="first-name">FIRST NAME</label>
              <input
                required
                class="form-input"
                type="text"
                name="first-name"
                id="first-name"
              />
            </div>

            <div class="input-group">
              <label for="last-name">LAST NAME</label>
              <input
                required
                class="form-input"
                type="text"
                name="last-name"
                id="last-name"
              />
            </div>

            <div class="input-group">
              <label for="email">EMAIL</label>
              <input
                required
                class="form-input"
                type="email"
                name="email"
                id="email"
              />
            </div>

            <div class="input-group">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                required
                class="form-input"
                type="tel"
                name="phone-number"
                id="phone-number"
              />
            </div>

            <div class="input-group">
              <label for="password">PASSWORD</label>
              <input
                required
                class="form-input"
                type="password"
                name="password"
                id="password"
              />
            </div>

            <div class="input-group">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                required
                type="password"
                name="confirm-password"
                id="confirm-password"
                class="form-input"
              />
            </div>
          </div>
          <button type="submit" id="create-account-btn">Create Account</button>
        </form>
      </section>
    </main>
    <script>
      const passwordInput = document.querySelector("#password");
      const confirmPasswordInput = document.querySelector("#confirm-password");
      let passwordValue;
      let confirmPasswordValue;

      passwordInput.addEventListener("input", (e) => {
        passwordValue = e.target.value;
        console.log(passwordValue);
      });

      confirmPasswordInput.addEventListener("input", (e) => {
        confirmPasswordValue = e.target.value;
        console.log(confirmPasswordValue);
        if (confirmPasswordValue === passwordValue) {
          confirmPasswordInput.setAttribute("class", "form-input success");
          passwordInput.setAttribute("class", "form-input success");
        } else {
          confirmPasswordInput.setAttribute("class", "form-input error");
          passwordInput.setAttribute("class", "form-input error");
        }
      });

      const createAccountBtn = document.querySelector("#create-account-btn");
      createAccountBtn.addEventListener("click", (e) => {
        if (confirmPasswordValue !== passwordValue) {
          alert("Passwords do not match");
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
